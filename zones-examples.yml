# ========================================
# CONFIGURATION NOTES
# ========================================
#
# Zone Types:
#   - MINING: For ore blocks (coal, iron, diamond, etc.)
#   - FARMING: For crop blocks (wheat, carrot, potato, etc.)
#   - CUSTOM: For any other block type
#
# Block Materials:
#   Use any valid Minecraft material name (uppercase)
#   Examples: DIAMOND_ORE, WHEAT, STONE, NETHERITE_SCRAP
#
# Harvest Interval:
#   Time in milliseconds between automatic harvests
#   3000ms = 3 seconds (fast), 10000ms = 10 seconds (slow)
#
# Regeneration Time:
#   Time in milliseconds for block to regenerate after mining
#   Usually shorter than harvest interval for smooth animation
#
# Reward Calculation:
#   base_reward × booster_multiplier = final_reward
#   Example: 100 × 2.0 (booster) = 200 coins per harvest
#
# Allowed Tools:
#   List of EdTools OmniTool IDs that can use this zone
#   Must match your EdTools tool configuration
#
# Max Workers:
#   Maximum number of simultaneous workers in this zone
#   Adjust based on zone rarity and server performance
#
# Worker Type:
#   Entity type for visual worker representation
#   Recommended: VILLAGER, ZOMBIE, SKELETON
#
# EdTools Integration:
#   ALL flags should be TRUE for normal zone behavior
#   affect_enchants: Activates tool enchantments
#   affect_sell: Triggers selling mechanics
#   affect_block_currencies: Gives currency rewards
#   affect_lucky_blocks: Enables lucky blocks
#   use_global_session: Shared or private zone instance
#   apply_boosters: Applies EdTools boosters
#   grant_experience: Gives leveling experience
#
# Glow Colors:
#   BLACK, DARK_BLUE, DARK_GREEN, DARK_AQUA, DARK_RED,
#   DARK_PURPLE, GOLD, GRAY, DARK_GRAY, BLUE, GREEN,
#   AQUA, RED, LIGHT_PURPLE, YELLOW, WHITE, ORANGE,
#   MAGENTA, LIGHT_BLUE, LIME, PINK, LIGHT_GRAY, CYAN,
#   PURPLE, BROWN
#
# Center Location Format:
#   "world_name:x:y:z"
#   Example: "world:100:64:200"
#   Use /afkzone tp <zone> to test locations
